<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطور يا أبو الهش</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .icon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="icon" id="myButton">شطور يا أبو الهش</div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const utterance = new SpeechSynthesisUtterance("شطور يا أبو الهش");
            utterance.lang = 'ar-SA';
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
